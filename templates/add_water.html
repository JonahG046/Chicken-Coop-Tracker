<!DOCTYPE html>
<html>
<head>
    <title>Add Water Log</title>
    <!-- Link to the main CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link to JS for popup handling; defer ensures script runs after HTML is parsed -->
    <script src="{{ url_for('static', filename='js/popup.js') }}" defer></script>
</head>
<body>

<h2>Add Water Log</h2>

<!-- Form for adding a water log -->
<form id="waterForm">
    <!-- Date input for log entry -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" 
           value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>

    <!-- Number input for water amount in liters -->
    <label for="amount">Water Amount (liters):</label>
    <input type="number" id="amount" name="amount" 
           min="0" step="0.1" placeholder="Enter liters of water" required>

    <!-- Submit button -->
    <button type="submit">Submit</button>
</form>

<!-- Message container to display success or error messages -->
<div id="msg" class="message"></div>

<script>
// Add event listener to handle form submission
document.getElementById('waterForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent the default form submission behavior

    // Get input values
    const date = document.getElementById('date').value;
    const amount = document.getElementById('amount').value;
    const messageEl = document.getElementById('msg');

    // Clear any previous messages
    messageEl.textContent = '';

    // Basic validation to ensure fields are filled
    if (!date || !amount) {
        messageEl.textContent = 'Please fill out all fields.';
        messageEl.className = 'message error'; // Apply error styling
        return;
    }

    try {
        // Send a POST request to the backend API for water logs
        const response = await fetch('/api/water', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date, amount }) // Convert data to JSON
        });

        const data = await response.json(); // Parse JSON response

        if (response.ok) {
            // Success: display message and reset form
            messageEl.textContent = data.message || 'Water log added successfully!';
            messageEl.className = 'message success';
            document.getElementById('waterForm').reset();
            document.getElementById('date').valueAsDate = new Date(); // Reset date to today

            // Close popup and refresh parent if popup script is available
            if (typeof closePopupAndRefresh === 'function') {
                closePopupAndRefresh();
            }
        } else {
            // Error from API
            messageEl.textContent = data.error || 'Error adding water log.';
            messageEl.className = 'message error';
        }
    } catch (err) {
        // Handle unexpected errors (e.g., network issues)
        console.error(err);
        messageEl.textContent = 'An unexpected error occurred.';
        messageEl.className = 'message error';
    }
});
</script>

</body>
</html>
