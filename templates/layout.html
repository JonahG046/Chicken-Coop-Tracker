<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title, defaults to "Chicken Coop Tracker" if not provided -->
    <title>{{ title or "Chicken Coop Tracker" }}</title>

    <!-- Main CSS for styling the layout -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Chart.js library for charts on child pages -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Placeholder for additional head elements from child templates -->
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Header section -->
<header>
    <h1>Chicken Coop Tracker</h1>
</header>

<!-- Navigation bar -->
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('feed') }}">Feed</a>
    <a href="{{ url_for('water') }}">Water</a>
    <a href="{{ url_for('eggs') }}">Eggs</a>
    <a href="{{ url_for('settings') }}">Settings</a>
</nav>

<!-- Main container for page-specific content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer section -->
<footer>
    <p>&copy; 2025 Chicken Coop Tracker</p>
</footer>

<!-- Placeholder for extra scripts defined in child templates -->
{% block extra_scripts %}{% endblock %}

</body>
</html>
