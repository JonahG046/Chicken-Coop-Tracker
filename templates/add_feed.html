<!DOCTYPE html>
<html>
<head>
    <title>Add Feed Log</title>
    <!-- Link to CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link to JS for popup handling; defer ensures it loads after HTML -->
    <script src="{{ url_for('static', filename='js/popup.js') }}" defer></script>
</head>
<body>

<h2>Add Feed Log</h2>

<!-- Form for adding a feed log -->
<form id="feedForm">
    <!-- Date input for log entry -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" 
           value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>

    <!-- Number input for feed amount in lbs -->
    <label for="amount">Feed Amount (lbs):</label>
    <input type="number" id="amount" name="amount" 
           min="0" step="0.1" placeholder="Enter amount of feed" required>

    <!-- Submit button -->
    <button type="submit">Submit</button>
</form>

<!-- Message container for success/error messages -->
<div id="msg" class="message"></div>

<script>
// Add event listener to handle form submission
document.getElementById('feedForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default page reload

    // Get input values
    const date = document.getElementById('date').value;
    const amount = document.getElementById('amount').value;
    const messageEl = document.getElementById('msg');

    // Clear any previous messages
    messageEl.textContent = '';

    // Basic validation: ensure both fields are filled
    if (!date || !amount) {
        messageEl.textContent = 'Please fill out all fields.';
        messageEl.className = 'message error'; // Apply error styling
        return;
    }

    try {
        // Send POST request to backend API
        const response = await fetch('/api/feed', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date, amount }) // Send data as JSON
        });

        const data = await response.json(); // Parse JSON response

        if (response.ok) {
            // Success: show message and reset form
            messageEl.textContent = data.message || 'Feed log added successfully!';
            messageEl.className = 'message success';
            document.getElementById('feedForm').reset();
            document.getElementById('date').valueAsDate = new Date(); // Reset date to today

            // Close popup and refresh parent if applicable
            if (typeof closePopupAndRefresh === 'function') {
                closePopupAndRefresh();
            }
        } else {
            // Error returned from API
            messageEl.textContent = data.error || 'Error adding feed log.';
            messageEl.className = 'message error';
        }
    } catch (err) {
        // Handle unexpected errors (network issues, etc.)
        console.error(err);
        messageEl.textContent = 'An unexpected error occurred.';
        messageEl.className = 'message error';
    }
});
</script>

</body>
</html>
