<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Egg Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <h1>Chicken Coop Tracker</h1>
</header>

<nav>
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('feed') }}">Feed</a>
  <a href="{{ url_for('water') }}">Water</a>
  <a href="{{ url_for('eggs') }}">Eggs</a>
  <a href="{{ url_for('settings') }}">Settings</a>
</nav>

<div class="container single-card">
  <div class="card">
    <h2>Add Egg Log</h2>
    <form id="eggForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>

      <label for="count">Egg Count:</label>
      <input type="number" id="count" name="count" min="0" placeholder="Enter number of eggs" required>

      <button type="submit">Submit</button>
    </form>

    <div id="message" class="message"></div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Chicken Coop Tracker</p>
</footer>

<script>
document.getElementById('eggForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const date = document.getElementById('date').value;
    const count = document.getElementById('count').value;
    const messageEl = document.getElementById('message');

    messageEl.textContent = ''; // Clear previous messages

    if (!date || !count) {
        messageEl.textContent = 'Please fill out all fields.';
        messageEl.className = 'message error';
        return;
    }

    try {
        const response = await fetch('/api/eggs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date, count })
        });

        const data = await response.json();

        if (response.ok) {
            messageEl.textContent = data.message || 'Egg log added successfully!';
            messageEl.className = 'message success';
            document.getElementById('eggForm').reset();
            document.getElementById('date').valueAsDate = new Date();
        } else {
            messageEl.textContent = data.error || 'Error adding egg log.';
            messageEl.className = 'message error';
        }
    } catch (err) {
        console.error(err);
        messageEl.textContent = 'An unexpected error occurred.';
        messageEl.className = 'message error';
    }
});
</script>

</body>
</html>
